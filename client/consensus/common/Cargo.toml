[package]
name = "cumulus-client-consensus-common"
description = "Cumulus specific common consensus implementations"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

[dependencies]
futures = { version = "0.3.8", features = ["compat"] }
codec = { package = "parity-scale-codec", version = "3.0.0", features = [ "derive" ] }
tracing = "0.1.32"
async-trait = "0.1.52"
dyn-clone = "1.0.4"

# Substrate
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
sc-consensus = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }
sp-trie = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }

# Polkadot
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "kpp-libp2p-0.43" }

# Cumulus
cumulus-relay-chain-interface = { path = "../../relay-chain-interface" }

[dev-dependencies]
futures-timer = "3.0.2"

# Substrate
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "kpp-libp2p-0.43" }

# Cumulus
cumulus-test-client = { path = "../../../test/client" }
