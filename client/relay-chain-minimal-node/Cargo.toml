[package]
authors = ["Parity Technologies <admin@parity.io>"]
name = "cumulus-relay-chain-minimal-node"
version = "0.1.0"
edition = "2021"

[dependencies]
# polkadot deps
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-core-primitives = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-overseer = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-node-subsystem-util = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-node-network-protocol = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }

polkadot-availability-recovery = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-collator-protocol = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-network-bridge = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-node-collation-generation = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }
polkadot-node-core-runtime-api = { git = "https://github.com/paritytech/polkadot", branch = "rh-async-backing-feature" }

# substrate deps
sc-authority-discovery = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-network = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-network-common = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-utils = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus-babe = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "master" }

# cumulus deps
cumulus-relay-chain-interface = { path = "../relay-chain-interface" }
cumulus-relay-chain-rpc-interface = { path = "../relay-chain-rpc-interface" }
cumulus-primitives-core = { path = "../../primitives/core" }

array-bytes = "6.1"
lru = "0.11"
tracing = "0.1.37"
async-trait = "0.1.73"
futures = "0.3.28"
tokio = { version = "1.31.0", features = ["macros"] }

[features]
network-protocol-staging = ["polkadot-node-network-protocol/network-protocol-staging"]
