[package]
name = "polkadot-parachain-bin"
version = "0.9.430"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"
edition = "2021"
description = "Runs a polkadot parachain node which could be a collator."

[[bin]]
name = "polkadot-parachain"
path = "src/main.rs"

[dependencies]
async-trait = "0.1.68"
clap = { version = "4.3.8", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0" }
futures = "0.3.28"
hex-literal = "0.4.1"
log = "0.4.19"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "1.0.99"

# Local
rococo-parachain-runtime = { path = "../parachains/runtimes/testing/rococo-parachain", optional = true }
shell-runtime = { path = "../parachains/runtimes/starters/shell", optional = true }
glutton-runtime = { path = "../parachains/runtimes/glutton/glutton-kusama", optional = true }
seedling-runtime = { path = "../parachains/runtimes/starters/seedling", optional = true }
asset-hub-polkadot-runtime = { path = "../parachains/runtimes/assets/asset-hub-polkadot", optional = true }
asset-hub-kusama-runtime = { path = "../parachains/runtimes/assets/asset-hub-kusama", optional = true }
asset-hub-westend-runtime = { path = "../parachains/runtimes/assets/asset-hub-westend", optional = true }
collectives-polkadot-runtime = { path = "../parachains/runtimes/collectives/collectives-polkadot", optional = true }
contracts-rococo-runtime = { path = "../parachains/runtimes/contracts/contracts-rococo", optional = true }
bridge-hub-rococo-runtime = { path = "../parachains/runtimes/bridge-hubs/bridge-hub-rococo", optional = true }
bridge-hub-kusama-runtime = { path = "../parachains/runtimes/bridge-hubs/bridge-hub-kusama", optional = true }
bridge-hub-polkadot-runtime = { path = "../parachains/runtimes/bridge-hubs/bridge-hub-polkadot", optional = true }
penpal-runtime = { path = "../parachains/runtimes/testing/penpal", optional=true }
jsonrpsee = { version = "0.16.2", features = ["server"] }
parachains-common = { path = "../parachains/common" }

# Substrate
frame-benchmarking = { git = "https://github.com/paritytech/substrate", branch = "master" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-session = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-consensus = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-cli = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-executor = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-service = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-network = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-network-sync = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-timestamp = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-block-builder = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-chain-spec = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-tracing = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-offchain = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "master" }
sc-sysinfo = { git = "https://github.com/paritytech/substrate", branch = "master" }
substrate-prometheus-endpoint = { git = "https://github.com/paritytech/substrate", branch = "master" }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", branch = "master", optional = true }
sc-transaction-pool-api = { git = "https://github.com/paritytech/substrate", branch = "master" }
frame-rpc-system = { package = "substrate-frame-rpc-system", git = "https://github.com/paritytech/substrate", branch = "master" }
pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "master" }
substrate-state-trie-migration-rpc = { git = "https://github.com/paritytech/substrate", branch = "master" }

# Polkadot
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "master" }
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "master" }
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "master" }
xcm = { git = "https://github.com/paritytech/polkadot", branch = "master" }

# Cumulus
cumulus-client-cli = { path = "../client/cli" }
cumulus-client-consensus-aura = { path = "../client/consensus/aura" }
cumulus-client-consensus-relay-chain = { path = "../client/consensus/relay-chain" }
cumulus-client-consensus-common = { path = "../client/consensus/common" }
cumulus-client-service = { path = "../client/service" }
cumulus-primitives-core = { path = "../primitives/core" }
cumulus-primitives-parachain-inherent = { path = "../primitives/parachain-inherent" }
cumulus-relay-chain-interface = { path = "../client/relay-chain-interface" }
color-print = "0.3.4"

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "master" }

[dev-dependencies]
assert_cmd = "2.0"
nix = { version = "0.26.1", features = ["signal"] }
tempfile = "3.6.0"
tokio = { version = "1.28.2", features = ["macros", "time", "parking_lot"] }
wait-timeout = "0.2"
# purge_chain_works works with rococo-local and needs to allow this
polkadot-cli = { git = "https://github.com/paritytech/polkadot", branch = "master", features = ["rococo-native"] }

[features]
default = [
	"asset-hub-kusama-runtime",
	"asset-hub-polkadot-runtime",
	"asset-hub-westend-runtime",
	"bridge-hub-runtimes",
	"collectives-runtime",
	"contracts-runtime",
	"glutton-runtime",
	"penpal-runtime",
	"rococo-parachain-runtime",
	"seedling-runtime",
	"shell-runtime"
]
asset-hub-kusama-runtime = [ "dep:asset-hub-kusama-runtime"]
asset-hub-polkadot-runtime = [ "dep:asset-hub-polkadot-runtime"]
asset-hub-westend-runtime = [ "dep:asset-hub-westend-runtime"]
bridge-hub-runtimes = [
	"dep:bridge-hub-kusama-runtime", 
	"dep:bridge-hub-polkadot-runtime",
	"dep:bridge-hub-rococo-runtime",
]
collectives-runtime = [ "dep:collectives-polkadot-runtime" ]
contracts-runtime = [ "dep:contracts-rococo-runtime" ]
glutton-runtime = [ "dep:glutton-runtime", "shell-runtime" ]
penpal-runtime = [ "dep:penpal-runtime", "rococo-parachain-runtime" ]
rococo-parachain-runtime = [ "dep:rococo-parachain-runtime" ]
seedling-runtime = [ "dep:seedling-runtime" ]
shell-runtime = [ "dep:shell-runtime" ]
runtime-benchmarks = [
	"polkadot-service/runtime-benchmarks",
	"asset-hub-polkadot-runtime?/runtime-benchmarks",
	"asset-hub-kusama-runtime?/runtime-benchmarks",
	"asset-hub-westend-runtime?/runtime-benchmarks",
	"bridge-hub-rococo-runtime?/runtime-benchmarks",
	"bridge-hub-kusama-runtime?/runtime-benchmarks",
	"bridge-hub-polkadot-runtime?/runtime-benchmarks",
	"collectives-polkadot-runtime?/runtime-benchmarks",
	"contracts-rococo-runtime?/runtime-benchmarks",
	"glutton-runtime?/runtime-benchmarks",
	"penpal-runtime?/runtime-benchmarks",
	"rococo-parachain-runtime?/runtime-benchmarks",
]
try-runtime = [
	"asset-hub-polkadot-runtime?/try-runtime",
	"asset-hub-kusama-runtime?/try-runtime",
	"asset-hub-westend-runtime?/try-runtime",
	"bridge-hub-rococo-runtime?/try-runtime",
	"bridge-hub-kusama-runtime?/try-runtime",
	"bridge-hub-polkadot-runtime?/try-runtime",
	"collectives-polkadot-runtime?/try-runtime",
	"contracts-rococo-runtime?/try-runtime",
	"penpal-runtime?/try-runtime",
	"glutton-runtime?/try-runtime",
	"shell-runtime?/try-runtime",
	"try-runtime-cli/try-runtime",
]
