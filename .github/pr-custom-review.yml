locks-review-team: cumulus-locks-review
team-leads-team: polkadot-review
action-review-team: ci

rules:
  - name: Runtime files
    check_type: changed_files
    condition: ^polkadot-parachains/(statemine|statemint)/src/[^/]+\.rs$
    all_distinct:
      - min_approvals: 1
        teams:
          - cumulus-locks-review
      - min_approvals: 1
        teams:
          - polkadot-review

  - name: Core developers
    check_type: changed_files
    condition:
      include: .*
      # excluding files from 'Runtime files' and 'CI team' rules
      exclude: ^polkadot-parachains/(statemine|statemint)/src/[^/]+\.rs$|^\.gitlab-ci\.yml|^scripts/ci/.*|^\.github/.*
    min_approvals: 2
    teams:
      - core-devs

  - name: CI team
    check_type: changed_files
    condition:
      include: ^\.gitlab-ci\.yml|^scripts/ci/.*|^\.github/.*
    min_approvals: 2
    teams:
      - ci

prevent-review-request:
  teams:
    - core-devs
