name: runtime assets build

env:
  SUBWASM_VERSION: 0.17.0

on:
  push:
    tags:
      - "*"

    paths:
      - parachains/runtimes/assets

  workflow_dispatch:

jobs:
  srtool:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - category: assets
            runtime: statemine
          - category: assets
            runtime: statemint
          - category: assets
            runtime: westmint
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Summary
        run: |
          cd parachains/runtimes/${{ matrix.category }}/${{ matrix.runtime }} && cargo cargo build --locked --profile release -Z unstable-options