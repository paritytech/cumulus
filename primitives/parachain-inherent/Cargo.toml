[package]
name = "cumulus-primitives-parachain-inherent"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

[dependencies]
async-trait = { version = "0.1.42", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [ "derive" ] }
scale-info = { version = "2.0.0", default-features = false, features = ["derive"] }
tracing = { version = "0.1.32", optional = true }

# Substrate
sc-client-api = { git = "https://github.com/paritytech/substrate", optional = true, branch = "kpp-libp2p-0.43" }
sp-api = { git = "https://github.com/paritytech/substrate", optional = true, branch = "kpp-libp2p-0.43" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "kpp-libp2p-0.43" }
sp-inherents = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "kpp-libp2p-0.43" }
sp-runtime = { git = "https://github.com/paritytech/substrate", optional = true, branch = "kpp-libp2p-0.43" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", optional = true, branch = "kpp-libp2p-0.43" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "kpp-libp2p-0.43" }
sp-storage = { git = "https://github.com/paritytech/substrate", optional = true, branch = "kpp-libp2p-0.43" }
sp-trie = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "kpp-libp2p-0.43" }

# Cumulus
cumulus-primitives-core = { path = "../core", default-features = false }
cumulus-relay-chain-interface = { path = "../../client/relay-chain-interface", optional = true }
cumulus-test-relay-sproof-builder = { path = "../../test/relay-sproof-builder", optional = true }

[features]
default = [ "std" ]
std = [
	"async-trait",
	"codec/std",
	"scale-info/std",
	"tracing",
	"sc-client-api",
	"sp-api",
	"sp-core/std",
	"sp-inherents/std",
	"sp-runtime",
	"sp-state-machine",
	"sp-std/std",
	"sp-storage",
	"sp-trie/std",
	"cumulus-primitives-core/std",
	"cumulus-relay-chain-interface",
	"cumulus-test-relay-sproof-builder",
]
