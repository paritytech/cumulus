[relaychain]
default_image = "{{RELAY_IMAGE}}"
default_command = "polkadot"
default_args = [ "-lparachain=debug" ]

chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true

  [[relaychain.nodes]]
  name = "bob"
  validator = true

[[parachains]]
id = 2000
cumulus_based = true

  # run charlie as parachain collator
  [[parachains.collators]]
  name = "charlie"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "test-parachain"
  args = ["-lcumulus-pov-recovery=debug", "--use-null-consensus", "--disable-block-announcements"]

  # Run dave as parachain collator and eve as parachain full node
  #
  # They will need to recover the pov blocks through availability recovery.
  [[parachains.collators]]
  name = "dave"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "test-parachain"
  args = ["-lcumulus-pov-recovery=debug", "--use-null-consensus", "--disable-block-announcements"]

  # run eve as parachain full node that is only connected to alice
  [[parachains.collators]]
  name = "eve"
  validator = false
  image = "{{COL_IMAGE}}"
  command = "test-parachain"
  args = ["-lcumulus-pov-recovery=debug,parachain=debug,sub-libp2p=debug", "--use-null-consensus", "--disable-block-announcements"]
