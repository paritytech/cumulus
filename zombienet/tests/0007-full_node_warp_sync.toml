  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ["-lparachain=debug"]
  db_snapshot = "https://storage.googleapis.com/zombienet-db-snaps/cumulus/0007-full_node_warp_sync/parachain-c460b5f3e807c3a5c3093da4541d03d658cfa10c.tgz"

  [[parachains.collators]]
  name = "ferdie"
  validator = true
