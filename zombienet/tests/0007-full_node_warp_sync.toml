[relaychain]
default_image = "{{RELAY_IMAGE}}"
default_command = "polkadot"
default_args = [ "-lparachain=debug" ]

chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true

  [[relaychain.nodes]]
  name = "bob"
  validator = true

[[parachains]]
id = 2000
cumulus_based = true

  # run charlie as parachain collator
  [[parachains.collators]]
  name = "charlie"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ["-lparachain=debug"]

  # run cumulus dave (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "dave"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = []

  # run cumulus eve (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "eve"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = []

  # run cumulus ferdie (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "ferdie"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = []

  # run cumulus one (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "one"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ['--sync warp']

