[relaychain]
default_image = "{{RELAY_IMAGE}}"
default_command = "polkadot"
default_db_snapshot = "https://github.com/samelamin/cumulus/blob/chain-snapshots/docker/snapshots/relaychain.tgz?raw=true"

chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true

  [[relaychain.nodes]]
  name = "bob"
  validator = true

[[parachains]]
id = 2000
cumulus_based = true
chain_spec_path = "warp-sync-parachain-spec.json"
add_to_genesis = false

  # run charlie as parachain collator
  [[parachains.collators]]
  name = "charlie"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = [""]
  db_snapshot = "https://github.com/samelamin/cumulus/blob/chain-snapshots/docker/snapshots/parachain.tgz?raw=true"

  # run cumulus dave (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "dave"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ["-lparachain=debug"]
  db_snapshot = "https://github.com/samelamin/cumulus/blob/chain-snapshots/docker/snapshots/parachain.tgz?raw=true"

  # run cumulus eve (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "eve"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ["-lparachain=debug"]
  db_snapshot = "https://github.com/samelamin/cumulus/blob/chain-snapshots/docker/snapshots/parachain.tgz?raw=true"

  # run cumulus ferdie (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "ferdie"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = []
  db_snapshot = "https://github.com/samelamin/cumulus/blob/chain-snapshots/docker/snapshots/parachain.tgz?raw=true"

  # run cumulus one (a parachain full node) and wait for it to sync some blocks
  [[parachains.collators]]
  name = "one"
  validator = false
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ["--sync warp"]
  db_snapshot = "https://github.com/samelamin/cumulus/blob/chain-snapshots/docker/snapshots/parachain-to-sync.tgz?raw=true"


