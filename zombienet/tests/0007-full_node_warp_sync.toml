[relaychain]
default_image = "{{RELAY_IMAGE}}"
default_command = "polkadot"
default_db_snapshot = "https://storage.googleapis.com/zombienet-db-snaps/cumulus/0007-full_node_warp_sync/relaychain-0b03131ee21dd174ea695f9cbfaed84720b742d8.tgz"

chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true

  [[relaychain.nodes]]
  name = "bob"
  validator = true

  [[relaychain.nodes]]
  name = "charlie"
  validator = true

  [[relaychain.nodes]]
  name = "dave"
  validator = true
  args = ["--sync warp", "--reserved-only", "--reserved-nodes {{'alice'|zombie('multiAddress')}} {{'bob'|zombie('multiAddress')}} {{'charlie'|zombie('multiAddress')}}"]

[[parachains]]
id = 2000
cumulus_based = true
chain_spec_path = "zombienet/tests/0007-warp-sync-parachain-spec.json"
add_to_genesis = false

  [[parachains.collators]]
  name = "dave"
  validator = true
  image = "{{COL_IMAGE}}"
  command = "polkadot-parachain"
  args = ["-lparachain=debug"]
  db_snapshot = "https://storage.googleapis.com/zombienet-db-snaps/cumulus/0007-full_node_warp_sync/parachain-c460b5f3e807c3a5c3093da4541d03d658cfa10c.tgz"

  [[parachains.collators]]
