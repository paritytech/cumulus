relaychain:
  image: parity/polkadot:v0.9.29
  chain: rococo-local
  runtimeGenesisConfig:
    configuration:
      config:
        validation_upgrade_cooldown: 10
        validation_upgrade_delay: 10
  flags:
    - --rpc-methods=unsafe
  nodes:
    - name: alice
    - name: bob

parachains:
- image: docker.io/parity/polkadot-parachain:latest
  chain:
    base: statemine-local
    collators:
      - alice
    sudo: alice
  id: 2000
  parachain: true
  flags:
    - --rpc-methods=unsafe
    - --force-authoring
  nodes:
  - flags:
    - --alice
