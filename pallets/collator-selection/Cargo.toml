[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Simple pallet to select collators for a parachain."
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-collator-selection"
readme = "README.md"
repository = "https://github.com/paritytech/cumulus/"
version = "3.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = { version = "0.4.19", default-features = false }
codec = { default-features = false, features = ["derive"], package = "parity-scale-codec", version = "3.0.0" }
rand = { version = "0.8.5", features = ["std_rng"], default-features = false }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }

sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
sp-staking = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
pallet-authorship = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
pallet-session = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }

frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
sp-consensus-aura = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
pallet-balances = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }
pallet-aura = { git = "https://github.com/paritytech/substrate", branch = "release-v1.0.0-cumulus" }

[features]
default = ["std"]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
std = [
	"codec/std",
	"log/std",
	"scale-info/std",
	"rand/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"pallet-authorship/std",
	"pallet-session/std",
]

try-runtime = [ "frame-support/try-runtime" ]
