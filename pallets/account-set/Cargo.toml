[package]
authors = ["PureStake"]
edition = "2018"
name = "pallet-account-set"
version = "0.1.0"

[dependencies]
log = { version = "0.4", default-features = false }
parity-scale-codec = { version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
nimbus-primitives = { path = "../../primitives/nimbus", default-features = false }

# Just for the trait. That should be moved to another crate.
pallet-author-inherent = { path = "../author-inherent", default-features = false }
[features]
default = ["std"]
std = [
    "serde",
    "parity-scale-codec/std",
    "frame-support/std",
    "frame-system/std",
    "sp-core/std",
    "sp-runtime/std",
    "pallet-author-inherent/std",
    "sp-std/std",
    "log/std",
    "nimbus-primitives/std",
]
