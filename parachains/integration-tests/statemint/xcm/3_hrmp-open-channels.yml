                    - name: xcmPallet.Sent
                    - name: dmpQueue.ExecutedDownward
                      chain: *assets_parachain
                      attribute:
                        type: XcmV2TraitsOutcome
                        isComplete: true
                        value: 2,000,000,000
                    - name: polkadotXcm.Sent
                      chain: *assets_parachain
                    - name: ump.ExecutedUpward
                      timeout: 40000
                      attribute:
                        type: XcmV2TraitsOutcome
                        isComplete: true
                        value: 4,000,000,000
                    - name: hrmp.OpenChannelRequested
                      timeout: 40000
              - queries:
                  requested_channels:
                    chain: *relay_chain
                    pallet: hrmp
                    call: hrmpOpenChannelRequestsList
                    args: []
              - asserts:
                  equal:
                    args: [
                      $requested_channels,
                      [
                        {
                          sender: *ap_id,
                          recipient: *pp_id
                        }
                      ]
                    ]
                    
      - name: hrmp.hrmpAcceptOpenChannel (Penpal Parachain → Assets Parachain) 
        its:              
          - name: Penpal Parachain sends a response to the Relay Chain accepting the Assets Parachain's request for openning a HRMP channel
            actions:
              - extrinsics:
                - chain: *penpal_parachain
                  signer: *pp_signer
                  sudo: true
                  pallet: polkadotXcm
                  call: send
                  args: [ 
                    *rc_dest, # destination 
                    { 
                      v2: [ #message
                        { 
                          WithdrawAsset: [*rc_ksm_fungible]
                        },
                        {
                          BuyExecution: {
                              fees: *rc_ksm_fungible,
                              weightLimit: Unlimited
                          }
                        },
                        {
                          Transact: {
                            originType: Native, 
                            requireWeightAtMost: *weight_at_most, 
                            call: $accept_open_channel_with_ap
                          }
                        }
                      ] 
                    }
                  ]  
                  events:
                    - name: sudo.Sudid
                      attribute:
                        type: Result<Null, SpRuntimeDispatchError>
                        value: Ok
                    - name: polkadotXcm.Sent
                    - name: ump.ExecutedUpward
                      chain: *relay_chain
                      attributes:
                        type: XcmV2TraitsOutcome
                        isComplete: true
                        value: 4,000,000
                    - name: hrmp.OpenChannelAccepted
                      chain: *relay_chain